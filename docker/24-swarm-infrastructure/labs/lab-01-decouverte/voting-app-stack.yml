version: '3.8'

services:
  # Interface de vote - Frontend utilisateur
  vote:
    image: dockersamples/examplevotingapp_vote
    ports:
      - "5000:80"
    networks:
      - frontend
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      labels:
        - "app=voting-app"
        - "tier=frontend"

  # Cache Redis pour stocker les votes
  redis:
    image: redis:alpine
    networks:
      - frontend
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      labels:
        - "app=voting-app"
        - "tier=cache"

  # Worker qui traite les votes
  worker:
    image: dockersamples/examplevotingapp_worker
    networks:
      - frontend
      - backend
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      labels:
        - "app=voting-app"
        - "tier=worker"

  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - backend
    volumes:
      - db-data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "app=voting-app"
        - "tier=database"

  # Interface des résultats
  result:
    image: dockersamples/examplevotingapp_result
    ports:
      - "5001:80"
    networks:
      - backend
    deploy:
      replicas: 1
      labels:
        - "app=voting-app"
        - "tier=frontend"

networks:
  # Réseau frontend : vote <-> redis <-> worker
  frontend:
    driver: overlay
    
  # Réseau backend : worker <-> db <-> result
  backend:
    driver: overlay

volumes:
  # Volume persistant pour PostgreSQL
  db-data:

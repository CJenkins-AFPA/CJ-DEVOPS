<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>uyoop - Unified Yield & Optimized Operations Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css?v=matrix">
</head>

<body>

  <!-- Canvas for Matrix Rain Effect -->
  <canvas id="matrix-bg"></canvas>

  <!-- === VIEW: LOGIN (Default) === -->
  <section id="login-view" class="flex items-center justify-center">

    <div class="login-glare"></div> <!-- Ambient green glow behind card -->

    <div class="login-container glass-card">
      <!-- Header Section -->
      <div class="login-header mb-8">
        <div class="logo-wrapper">
          <img src="/static/uG512.png" alt="uyoop logo" class="logo-img">
          <h1 class="logo-text text-neon">uyoop</h1>
        </div>

        <div class="brand-statement">
          <p class="slogan">Unified Yield <span class="text-neon">&</span> Optimized Operations Platform</p>
          <p class="caption">> Le DevSecOps augmenté par l'IA_</p>
        </div>
      </div>

      <div id="login-error" class="text-danger hidden mb-4"></div>

      <form id="login-form">
        <div class="form-group floating-label">
          <input type="text" id="login-username" required autocomplete="username" placeholder=" ">
          <label for="login-username">Utilisateur</label>
        </div>
        <div class="form-group floating-label">
          <input type="password" id="login-password" required autocomplete="current-password" placeholder=" ">
          <label for="login-password">Mot de passe</label>
        </div>

        <div id="login-2fa-section" class="hidden form-group floating-label">
          <input type="text" id="login-totp" maxlength="6" pattern="[0-9]*" placeholder=" ">
          <label for="login-totp">Code 2FA</label>
        </div>

        <button type="submit" id="login-submit" class="btn btn-primary btn-block btn-glow">
          ENTRER DANS LE SYSTÈME
        </button>
      </form>

      <div class="login-footer mt-6">
        <p class="text-xs text-muted">SECURE ENVIRONMENT v2.0.4</p>
      </div>
    </div>
  </section>


  <!-- === VIEW: APP (Hidden until logged in) === -->
  <section id="app-view" class="hidden">
    <header>
      <div class="brand">
        <img src="/static/uG512.png" alt="Logo" class="header-logo">
        <span>uyoop</span>
      </div>
      <nav class="nav-tabs">
        <button class="nav-tab active" data-target="view-dashboard">Tableau de bord</button>
        <button class="nav-tab" data-target="view-calendar">Calendrier</button>
        <button class="nav-tab" data-target="view-projects">Projets</button>
      </nav>
      <div class="flex items-center gap-md">
        <button id="btn-create-event" class="btn btn-primary btn-sm"><i class="ph ph-plus"></i></button>
        <div class="profile-menu flex items-center gap-sm">
          <div class="text-right" style="margin-right: 12px;">
            <div id="username-display" class="text-sm font-bold" style="color:white;">User</div>
            <div id="role-display" class="text-xs text-muted">Role</div>
          </div>
          <button id="btn-logout" class="btn btn-ghost" title="Déconnexion"><i class="ph ph-sign-out"></i></button>
        </div>
      </div>
    </header>

    <main>
      <!-- Dashboard Content (Previous implementation kept) -->
      <div id="view-dashboard" class="dashboard-grid">
        <!-- Top Row: KPIs -->
        <div class="kpi-row">
          <div class="card kpi-card">
            <div class="kpi-icon"><i class="ph ph-rocket-launch"></i></div>
            <div>
              <div class="kpi-value">4</div>
              <div class="kpi-label">Déploiements actifs</div>
            </div>
          </div>
          <div class="card kpi-card">
            <div class="kpi-icon"><i class="ph ph-check-circle"></i></div>
            <div>
              <div class="kpi-value text-neon">98.5%</div>
              <div class="kpi-label">Succès (24h)</div>
            </div>
          </div>
          <div class="card kpi-card">
            <div class="kpi-icon"><i class="ph ph-clock-countdown"></i></div>
            <div>
              <div class="kpi-value">2h 15m</div>
              <div class="kpi-label">Prochaine fenêtre</div>
            </div>
          </div>
        </div>

        <div class="card panel-main">
          <h2>Activité de Déploiement</h2>
          <canvas id="dashboardChart" width="100%" height="300"></canvas>
        </div>

        <div class="card panel-side">
          <h2>Flux Live</h2>
          <div id="activity-feed" class="flex-col gap-sm">
            <div class="text-muted text-center pt-4">Chargement...</div>
          </div>
        </div>
      </div>

      <div id="view-calendar" class="hidden h-full">
        <div id="calendar" class="h-full"></div>
      </div>

      <div id="view-projects" class="hidden h-full flex items-center justify-center">
        <div class="text-center text-muted">
          <i class="ph ph-kanban" style="font-size: 64px;"></i>
          <h3 class="mt-4">Module Projets</h3>
          <p>Bientôt disponible</p>
        </div>
      </div>
    </main>
  </section>

  <div id="modal-overlay" class="hidden modal-overlay-backdrop">
    <div id="modal-content" class="login-container glass-card" style="max-width:600px; text-align:left;">
      <div class="flex justify-between items-center mb-4">
        <h2 id="modal-title" class="text-neon" style="margin:0;">Title</h2>
        <button id="btn-close-modal" class="btn btn-ghost"><i class="ph ph-x"></i></button>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>

  <script type="module" src="/static/app.js?v=matrix"></script>

  <!-- Matrix Rain Script -->
  <script>
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(13, 13, 13, 0.05)'; // Fade effect (Deep Charcoal)
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00FF00'; // Neon Green Text
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    setInterval(draw, 33);
  </script>
</body>

</html>

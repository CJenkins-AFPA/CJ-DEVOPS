# AlertManager Configuration - Harbor Production
global:
  resolve_timeout: 5m
  slack_api_url: "${SLACK_WEBHOOK_URL}"
  pagerduty_url: "https://events.pagerduty.com/v2/enqueue"
  smtp_smarthost: "${SMTP_HOST}:${SMTP_PORT}"
  smtp_auth_username: "${SMTP_USERNAME}"
  smtp_auth_password: "${SMTP_PASSWORD}"
  smtp_from: "${SMTP_FROM}"

# Template files
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  # Critical alerts
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 5s
      group_interval: 5s
      repeat_interval: 1h
      continue: true

    - match:
        severity: warning
      receiver: 'warning'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h

    - match:
        severity: info
      receiver: 'info'
      group_wait: 1m
      group_interval: 30m
      repeat_interval: 24h

# Receiver configurations
receivers:
  # Default receiver
  - name: 'default'
    slack_configs:
      - channel: '#harbor-alerts'
        title: 'Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  # Critical receiver (multiple channels)
  - name: 'critical'
    slack_configs:
      - channel: '#harbor-critical'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}{{ end }}'
        send_resolved: true
        color: 'danger'
    pagerduty_configs:
      - routing_key: "${PAGERDUTY_ROUTING_KEY}"
        description: '{{ .GroupLabels.alertname }}'
        details:
          firing: '{{ range .Alerts.Firing }}{{ .Labels.instance }},{{ end }}'
    email_configs:
      - to: '${ALERT_EMAIL_CRITICAL}'
        from: '${SMTP_FROM}'
        smarthost: '${SMTP_HOST}:${SMTP_PORT}'
        auth_username: '${SMTP_USERNAME}'
        auth_password: '${SMTP_PASSWORD}'
        require_tls: true
        headers:
          Subject: 'CRITICAL ALERT: {{ .GroupLabels.alertname }}'

  # Warning receiver
  - name: 'warning'
    slack_configs:
      - channel: '#harbor-warnings'
        title: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        send_resolved: true
        color: 'warning'
    email_configs:
      - to: '${ALERT_EMAIL_WARNING}'
        from: '${SMTP_FROM}'
        smarthost: '${SMTP_HOST}:${SMTP_PORT}'
        auth_username: '${SMTP_USERNAME}'
        auth_password: '${SMTP_PASSWORD}'
        require_tls: true
        headers:
          Subject: 'WARNING ALERT: {{ .GroupLabels.alertname }}'

  # Info receiver
  - name: 'info'
    slack_configs:
      - channel: '#harbor-info'
        title: '‚ÑπÔ∏è {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        send_resolved: true
        color: 'good'

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']

  # Inhibit info if warning is firing
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'component']

  # Don't alert if service is down (expected)
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*HighLatency|.*HighErrorRate|.*HighMemory'
    equal: ['component']

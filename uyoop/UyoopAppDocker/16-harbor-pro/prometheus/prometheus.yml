global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'harbor-production'
    environment: 'prod'
    stack: 'harbor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Harbor Core API
  - job_name: 'harbor-core'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['harbor-core:8080']
        labels:
          component: 'core'
          service: 'harbor'
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Harbor Registry
  - job_name: 'harbor-registry'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['harbor-registry:5001']
        labels:
          component: 'registry'
          service: 'harbor'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Harbor JobService
  - job_name: 'harbor-jobservice'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['harbor-jobservice:8080']
        labels:
          component: 'jobservice'
          service: 'harbor'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Trivy Scanner
  - job_name: 'harbor-trivy'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['harbor-trivy:8080']
        labels:
          component: 'trivy'
          service: 'harbor'
    scrape_interval: 30s
    scrape_timeout: 10s

  # PostgreSQL (via postgres_exporter)
  - job_name: 'postgres-primary'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          instance: 'primary'
          component: 'database'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          instance: 'master'
          component: 'cache'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis Sentinels
  - job_name: 'redis-sentinels'
    static_configs:
      - targets:
          - 'redis-sentinel-1:26379'
          - 'redis-sentinel-2:26379'
          - 'redis-sentinel-3:26379'
        labels:
          component: 'cache-ha'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Traefik
  - job_name: 'traefik'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['traefik:8080']
        labels:
          component: 'proxy'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Grafana
  - job_name: 'grafana'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          component: 'dashboards'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Loki
  - job_name: 'loki'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['loki:3100']
        labels:
          component: 'logs'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Docker/Containerd (cadvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          component: 'containers'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node Exporter (Host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'localhost'
          component: 'host'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Blackbox Exporter (Endpoint monitoring)
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - 'https://harbor.example.com'
          - 'https://harbor.example.com/api/v2.0/health'
        labels:
          service: 'harbor'
          type: 'endpoint'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'blackbox-exporter:9115'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Blackbox SSL Certificate monitoring
  - job_name: 'blackbox-ssl'
    metrics_path: /probe
    params:
      module: [ssl_cert]
    static_configs:
      - targets:
          - 'harbor.example.com:443'
        labels:
          service: 'harbor'
          type: 'certificate'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'blackbox-exporter:9115'
    scrape_interval: 3600s  # Check every hour
    scrape_timeout: 10s

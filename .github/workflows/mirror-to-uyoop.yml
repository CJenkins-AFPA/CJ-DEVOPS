name: Mirror to uyoop/DevOpsTraining

on:
  push:
    branches: ['**']
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

concurrency:
  group: mirror-to-uyoop
  cancel-in-progress: true

jobs:
  mirror:
    runs-on: ubuntu-latest
    env:
      TARGET_REPO: uyoop/DevOpsTraining
      TARGET_PAT: ${{ secrets.TARGET_PAT }}
    steps:
      - name: Check secret period has not expired
        run: |
          EXPIRY="2026-06-30"
          TODAY=$(date -u +%Y-%m-%d)
          if [[ "$TODAY" > "$EXPIRY" ]]; then
            echo "Mirror period expired."
            exit 0
          fi
        
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Create all local branches
        run: |
          git branch -r | grep -v '\->' | grep -v 'HEAD' | while read remote; do
            branch="${remote#origin/}"
            if [ "$branch" != "main" ]; then
              git branch --track "$branch" "$remote" 2>/dev/null || true
            fi
          done
          git branch -a

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add target remote and push
        env:
          GIT_TERMINAL_PROMPT: 0
        run: |
          git remote add target https://oauth2:${TARGET_PAT}@github.com/${TARGET_REPO}.git
          git push target --mirror --force
